<ul class="list-group">
  <li routerLink="/products" [class]="getAllCategoryClass()">All products</li>
  <li
    (click)="setCurrentCategory(category)"
    routerLink="/products/category/{{ category.categoryId }}"
    *ngFor="let category of categories"
    [class]="getCurrentCategoryClass(category)"
  >
    {{ category.categoryName }}
  </li>
</ul>

<h5 *ngIf="currentCategory">Selected {{ currentCategory.categoryName }}</h5>
